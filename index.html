<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Ant Colony Optimization – TSP Simulation</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <h1>Ant Colony Optimization – TSP</h1>
  <div class="controls">
    <button id="startBtn">Start Simulation</button>
    <button id="resetBtn">Reset</button>

    <label for="numCities">Cities (0-100):</label>
    <input type="number" id="numCities" min="0" max="100" value="30" style="width: 50px;">
    <button id="generateBtn">Generate Random</button>
        <span id="info"></span>
  </div>
  <canvas id="canvas"></canvas>
  <script src="script.js"></script>
</body>
</html>
